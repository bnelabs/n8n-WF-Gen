version: '3.8'

services:
  # Development mode - Frontend
  frontend-dev:
    build:
      context: .
      target: development
    container_name: n8n-wf-gen-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - API_BASE_URL=http://localhost:3001
    stdin_open: true
    tty: true
    profiles:
      - dev

  # Development mode - Backend
  backend-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: n8n-wf-gen-backend-dev
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
    stdin_open: true
    tty: true
    profiles:
      - dev

  # Production mode - Combined service
  prod:
    build:
      context: .
      target: production
    container_name: n8n-wf-gen-prod
    ports:
      - "8080:80"
      - "3001:3001"
    environment:
      # Runtime secrets - NOT baked into image
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3001
      - FRONTEND_URL=http://localhost:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - prod
